<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>

  
</head>
<body>
    

<div class="grid-container">
    <div class="bg-options">
        <button type="button" class="bg-button" id="light"></button>
        <button type="button" class="bg-button" id="dark"></button>
        <button type="button" class="bg-button" id="colorful"></button>
    </div>
    <div class="header">
        <h1 class="header-text">To-Do List</h1> 
    </div>
    <div class="input">
    <input type="text" id="input-task" placeholder="Enter a task...">
    <button type="submit" id="button-task">New Task!</button>
    
    </div>
    <div class="list-task">
        <ul id="ul-task">

        </ul>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
